<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="converter">
        <!-- <div class="title">
          Roman Numeral Converter<br /><span
            >Enter a number between 1 - 5000</span
          >
        </div> -->
        <div class="display">
          <div class="conversion"></div>
          <div class="input">
            <input
              class="inputNum"
              type="number"
              min="0"
              placeholder="Enter A Number..."
            />
          </div>
        </div>
        <div class="buttons">
          <button class="clear" data-action="clear">Clear</button>
          <button class="enter" data-action="enter">Enter</button>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
